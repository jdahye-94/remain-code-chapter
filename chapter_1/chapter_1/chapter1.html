<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 제목태그 사용법-->
        <h1> 리메인 코딩 실습시간 </h1>
        <h2> 리메인 코딩 실습시간 </h2>
        <h3> 리메인 코딩 실습시간 </h3>
        <h4> 리메인 코딩 실습시간 </h4>
        <h5> 리메인 코딩 실습시간 </h5>
        <h6> 리메인 코딩 실습시간 </h6>

        <!--p태그와 줄바꿈-->
        <p>오늘은 코딩에 대한 <br> 첫번째 실습시간 입니다.</p>

        <!--순서있는 목록-->
        <ol>
            <li>
                순서 있는 목록
                <p>
                    순서있는 목록의 본문
                </p>
            </li>
            <li>순서 있는 목록</li>
            <li>순서 있는 목록</li>
        </ol>

        <!-- 순서 없는 목록-->
        <ul>
            <li>순서 없는 목록</li>
            <li>순서 없는 목록</li>
            <li>순서 없는 목록</li>
        </ul>
    </body>
</html>
